<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8"/>
    <title>Color Guessing Game</title>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
        <script>
            const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow']
            
            function runGame() {
                let guess  = "";
                let correct = false;
                let numTries = 0;

                const targetIndex = Math.floor(Math.random()*COLORS_ARRAY.length);
                const target = COLORS_ARRAY[targetIndex];

                console.log(target);

                do {
                    guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n').toLowerCase();
                    correct = checkGuess(guess,target);
                    ++numTries;
                } while (!correct)

                alert('Congratulations you got it in ' + numTries + ' tries!');
            }

            function checkGuess(guess,target) {
                let correct = false;

                if (COLORS_ARRAY.includes(guess)) {
                    
                    if (COLORS_ARRAY.indexOf(guess) > COLORS_ARRAY.indexOf(target)) {
                    alert("Sorry your guess is too high! Guess a color that is alphabetically lower!");
                    }
                    else if (COLORS_ARRAY.indexOf(guess) < COLORS_ARRAY.indexOf(target)) {
                    alert("Sorry your guess is too low! Guess a color that is alphabetically higher!")
                    }
                    else {
                    document.body.style.background = guess;
                    alert("You guessed correctly!");
                    correct = true;
                    }
                }
                else {
                    alert("Please make a valid guess!");
                }

                return correct;
            }
        </script>
    </body>
</html>
